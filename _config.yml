# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site settings
title: "Ian Sheridan's Art"
name: "Ian Sheridan"
email: ian.sheridan@gmail.com
description: "The art of Ian Sheridan"
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://iansheridan.art" # the base hostname & protocol for your site
cover: /img/og.png
logo: /img/emojis/technologist.png
resume: /20170529_ian-sheridan_resume.pdf
social:
  - title: email
    url: mailto:ian.sheridan@gmail.com
  - title: twitter
    url: https://twitter.com/iansheridan
  - title: instagram
    url: https://instagram.com/iansheridan
  - title: github
    url: https://github.com/iansheridan

markdown: kramdown

exclude:
  - 'Gemfile'
  - 'Gemfile.lock'
  - '*.gemspec'
  - 'README.md'
  - 'node_modules'
  - 'build'
  - 'gulpfile.js'
  - 'package.json'

keep_files:
  - 'CNAME'
  - '.git'
  - '.gitignore'

plugins:
  - github-pages
  - jekyll-minifier
  - jekyll-sitemap
