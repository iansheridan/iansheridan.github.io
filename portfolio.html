      text-align: center;
      color: #fff;
    }
    h2 {
      border-bottom: 1px solid #444;
      color: #eee;
      margin-top: 3rem;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 1.5rem;
    }
    .gallery img {
      width: 100%;
      cursor: pointer;
      border-radius: 4px;
      transition: transform 0.2s ease;
    }
    .gallery img:hover {
      transform: scale(1.02);
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 10;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.85);
      justify-content: center;
      align-items: center;
    }
    .modal img {
      max-width: 1020px;
      max-height: 90vh;
      border-radius: 8px;
    }
    .modal.active {
      display: flex;
    }
  </style>

    function showModal(src) {
