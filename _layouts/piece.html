---
layout: default
---
<div class="piece">

  <h2>{{ page.title }}</h2>
  <p>{% for image in page.images %}<a class="anchor" href="/"><img src="{{ image['url'] }}" width="33%" alt="{{ page.title }}"></a>{% endfor %}</p>
  <p class="meta">Posted on <span class="postdate">{{ page.date | date: "%b %d, %Y" }}</span></p>

</div>
