---
layout: default
---
<div class="article page">

  <div class="page content">{{ content }}</div>

  {% if page.external-url %}
    <span id="icon"><a class="anchor" href="{{ page.url }}"></a></span>
  {% endif %}

  <span class="meta postdate">Posted on >{{ page.date | date: "%b %d, %Y" }}</span>

</div>
